<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando CSS</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" /> <!-- rel,
    define a relação com o arquivo CSS. No caso de um arquivo CSS, o valor é geralmente "stylesheet".
    type, define o conteúdo do arquivo CSS. O valor deve ser um MIME, como "text/css".
    href, especifica a localização do arquivo CSS. Se o arquivo estiver no mesmo diretório do HTML, basta inserir o nome do arquivo.
    media, define a mídia, ou seja, quando as regras do CSS devem ser aplicadas. Por exemplo, "screen" indica que as regras serão aplicadas em uma tela de computador.-->
</head>
<body>
    <header></header>
    <main>
        <p>Lorem ipsum dolor sit amet, <span class="underline">consectetur</span> adipisicing elit. Distinctio dolores minima, ducimus possimus saepe veritatis quibusdam aliquid numquam amet, error nihil culpa maxime pariatur deleniti <span class="underline">repellendus</span> cupiditate dicta minus repudiandae?</p> <!-- class é um atributo para definir uma classe a TAG associada -->
    </main>
    <footer></footer>
</body>
</html>
