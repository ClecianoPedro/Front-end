<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <header>
        <nav>
        </nav> <!-- Basicamente uma Barra de Navegação -->
    </header>  <!-- Cabeçalho (barra de navegação por exemplo) -->
    <main>
        <section id="about-me">
            Sobre mim
        </section> <!-- Seção no HTML -->
        <section id="portfolio">Portfolio</section> <!-- Seção no HTML -->
        <section id="blog">Blog</section> <!-- Seção no HTML -->

        <article></article> <!-- Quando criamos blocos de preview reutilizáveis por exemplo, podemos criá-los dentro do article. Dentro dela podemos utilizar o header, main e footer. Seria como um novo escopo, dentro do header podemos colocar por exemplo: Imagem de capa do post, no main: Titulo, sub-titulo ou resumo, no footer: autor, data de publicação, etc. -->

        <figure></figure> <!-- Pode servir para incluir figuras, imagens, uma TAG <figcaption> para dar uma legenda para imagem, é importante semânticamente -->

    </main> <!-- Conteúdo principal -->

    <aside></aside> <!-- Barra lateral, pode ser colocado fora ou dentro da main caso seja tido como conteúdo principal também, geralmente fora da main -->

    <footer>Desenvolvido por Cleciano Pedro</footer> <!-- Rodapé da página -->
</body>
</html>
