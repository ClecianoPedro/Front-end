<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formatação de texto</title>
</head>
<body>
    <b>Negrito</b> <!-- Negrito, ideal formatar no CSS -->
    <strong>Negrito, SEO</strong> <!-- Deixa negrito e destaca o texto como importante dentro da página -->
    <i>Itálico</i> <!-- Deixa itálico, ideal formatar no CSS -->
    <em>Itálico, SEO</em> <!-- Deixa itálico e enfatiza o texto na página -->
    <u>Sublinhado</u> <!-- Deixa sublinhado, utilizado em versões anteriores do HTML, não indicado, recomendado formatar no CSS -->
    <s>Riscado</s> <!-- Deixa texto riscado, recomendado formatar no CSS -->
    <mark>Destacar texto</mark> <!-- Destaca o texto estilo marca-texto -->
    <pre>
        Texto pré-formatado
    </pre> <!-- Deixa o texto estilo código de programação identado, geralmente implementado com JavaScript, evitar usar -->
    <p>Antes da TAG code<code>Cógio inline</code> depois da TAG code</p> <!-- Formata o texto estilo código, muda fonte para monospace, funciona inline -->
    <blockquote>
        "Alguma citação"
    </blockquote> <!-- Quando precisar citar algo -->
    <p>2<sup>10</sup></p> <!-- Serve para colocar um texto sobrescrito estilo 2 elevado a 10 -->
    <p>H<sub>2</sub>O</p> <!-- Serve para colocar um  texto subscrito estilo H20 -->
</body>
</html>
