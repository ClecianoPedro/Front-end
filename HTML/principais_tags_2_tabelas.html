<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas no HTML</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de Alunos</h2>
            <table border="2">
                <thead>  <!-- Cabeçalho da tabela -->
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th> <th>Matrícula</th><!-- Célula do cabeçalho da tabela -->
                    </tr> <!-- Linha da tabela -->
                </thead>
                <tbody>
                    <tr>
                        <td>Carol</td> <!-- Célula do corpo da tabela -->
                        <td>carol@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Park</td>
                        <td>peter@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody> <!-- Corpo da tabela -->
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<!-- rowspan mescla linhas de uma tabela e colspan mescla colunas de uma tabela -->
